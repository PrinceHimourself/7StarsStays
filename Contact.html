<!doctype html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="Src/images/21eb7a428824d1_flip-DESKTOP-UR54V5O.png" sizes="128x128">
<script src="https://kit.fontawesome.com/c5fe44d43f.js" crossorigin="anonymous"></script>
<meta charset="utf-8">
<title>Contact - 7StarsStays</title>
</head>

<body>
	<div class="contact-form">
		
		<form>

			
			<div class="form-row"> 
				
			<div class="input-group">
			<input type="text" id="name" required>
			<label for="name"><i class="fa-solid fa-skull"></i> Your Name</label>
			</div>
			
			<div class="input-group">
			<input type="text" id="number" required>
			<label for="number"><i class="fa-solid fa-feather-pointed"></i> Phone No.</label>
			</div>
			
			</div>
			
			
			<div class="input-group">
			<input type="text" id="email" required>
			<label for="email"><i class="fa-solid fa-pen-fancy"></i> Email</label>
			</div>
			
			<div class="input-group">
			<textarea id="message"  rows="8" required></textarea>
			<label for="message"><i class="fa-regular fa-note-sticky"></i> Your Message</label>

			</div>
			
			<button class="button-contact" type="submit">SUBMIT <i class="fa-solid fa-dove"></i></button>
			
			
			
		</form>
	
	</div>
	
	
</body>
</html>
